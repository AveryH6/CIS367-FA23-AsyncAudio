<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async Audio</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="output.css" />

    <div id="top-menu">
      <div class="top">
        <i class="fas fa-arrow-left cursor-pointer"></i>
        <div class="now-playing flex justify-center p-4">NOW PLAYING</div>
      </div>
    </div>

  </head>

  <body class="p-6 h-auto max-w-lg mx-auto bg-gray-800 text-white font-mono">
    <div class="player">
      <div class="wrapper">
        <div class="details p-4">
          <div class="track-art">
            <img src="albumart/Aidan.jpg" alt="" class="album-art">
          </div>
          <div class="track-name text-3xl pt-8">Aidan</div>
          <div class="track-artist text-xl pt-2 opacity-70">Aidan</div>
          <div class="progress-container bg-white rounded-lg cursor-pointer m-3 h-1 w-full" id="progress-container">
            <div class="progress bg-gray-600 rounded-lg h-full w-0 ease-linear" id="progress"></div>
            <div class="times flex justify-between">
              <div id="currTime">0:00</div>
              <div id="durTime">0:00</div>
            </div>
          </div>
        </div>

        <audio class="audio-player hidden" controls>
          <source class="audio" src="songs/Aidan.mp3" type="audio">
        </audio>

        <div class="btns flex justify-center py-4">
          <div class="prev" onclick="prevTrack()">
            <i class="fa fa-step-backward cursor-pointer text-3xl text-white/75 px-8 pt-2 hover:text-white active:text-white/70 focus:outline-none focus:ring focus:ring-white"></i>
          </div>
          <div class="playpause-track" onclick="playpauseTrack()">
            <i class="fa fa-play cursor-pointer text-6xl text-white px-8 hover:font-bold active:text-white/75 focus:outline-none focus:ring focus:ring-white"></i>
          </div>
          <div class="next" onclick="nextTrack()">
            <i class="fa fa-step-forward cursor-pointer text-3xl text-white/75 px-8 pt-2 hover:text-white active:text-white/70 focus:outline-none focus:ring focus:ring-white"></i>
          </div>
        </div>

      </div>
    </div>
    <script src="main.js"></script>
  </body>

</html>
